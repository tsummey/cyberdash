name: Scheduled RSS Update

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'  # UTC time for 12 AM, 6 AM, 12 PM, 6 PM
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSS Feed Fetch
        run: python rss.py

      - name: Commit and push updated JSON
        run: |
          git config user.name "AutoUpdateBot"
          git config user.email "noreply@github.com"
          git add cybersecnews.json
          git commit -m "Auto update JSON $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
